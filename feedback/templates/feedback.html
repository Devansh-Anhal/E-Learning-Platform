{% extends 'base.html' %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}

{% block head %}
<title>Give Us Your Feedback!</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/forum.css' %}">
{% endblock %}



{% block content %}
<br>
<br>


<div class="container post-container">
    <div class="content-section">
	<form method = "POST" >
		<br>
		{% csrf_token %}
		 <fieldset class="form-group">
                <legend class="border-bottom mb-4">Send Your Feedback</legend>
                {{ form|crispy }}
            </fieldset>
		<div class="form-group">
                <button class="btn btn-outline-info forum-btn" type="submit">Send !</button>
            </div>
	</form>

   </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br>
{% endblock %}
